<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
    xmlns="http://www.w3.org/1999/html">

<head>
    <title>
        Projekt erstellen - adVRtised
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Neues Projekt erstellen</h2>
        <form action="/api/project/" method="POST">
            <p>Geben sie die Projektdaten an</p>
            Projektname: <input type="text" name="name" required>
            <p>Wählen sie die Bilder für das Projektshowcase:</p>
            <fieldset>
                <ul style="list-style-type:none;">
                    <li>
                        <label>
                            <input type="checkbox" name="choosenImages" value=0>
                            Bild 1
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="choosenImages" value=1>
                            Bild 2
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="choosenImages" value=2>
                            Bild 3
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="choosenImages" value=3>
                            Bild 4
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="choosenImages" value=4>
                            Bild 5
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Bestätigen</button>
        </form>
    </div>










</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>

</html>
